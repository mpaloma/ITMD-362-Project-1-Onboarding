<!DOCTYPE html>
<html lang="en" class="nojs">		
	<head>
		<title>Water Polo Club</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit="no" />
		<link rel="Stylesheet" type="text/css" href="externals/styles.css" />
		<script src="externals/script.js" type="text/javascript"></script>
	</head>
	<body>
		<img class="signupImage" src="images/ball.jpg" alt="Water polo ball">
		<header>
			<h1>Water Polo Club</h1>
			<h2>Sign up here with your general info to join the new water polo club, founded by Miguel Paloma.</h2>
		</header>
		<form>
			<ul>
				<li><label for="firstname">Name:</label></li>
				<li><input type="text" name="firstname" value=""></li>
			
				<li><label for="email">Email Address:</label></li>
				<li><input type="email" name="email" value=""></li>
			
				<li><label for="experience">Have you played Water Polo before?</label></li>
				<li><input type="radio" name="experience" value="yes">  Yes</li>
				<li><input type="radio" name="experience" value="no">  No</li>
				
				<li>Would you like to receieve periodic electronic newsletters from the team?</li>
				<li><input type="checkbox" name="newsletter" value="newsletter">Yes, I would like to receieve the newsletter from the team.</li>
			
				<li><h4 id="submit" onClick="submit()">Submit</h4></li>
			</ul>
		</form>
	</body>
</html>
